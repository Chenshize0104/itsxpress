{% set version = "2.0.0" %}
{% set name = "itsxpress" %}
{% set sha256 = "cff826d21a17a040158c00cf3f84cee2f1b712a21ac381c7931caec54a095bbd" %}
{% set user = "USDA-ARS-GBRU" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

# source
source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - itsxpress=itsxpress.main:main
    - qiime2.plugins=q2_itsxpress=itsxpress.plugin_setup:plugin
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - pip
    - python >=3.5
    - biopython >=1.60
    - hmmer ==3.1b2
    - vsearch ==2.21.1

test:
  imports:
    - itsxpress
  commands:
    - itsxpress --help

about:
  home: http://github.com/usda-ars-gbru/itsxpress
  license: 'CC0 1.0'
  license_family: 'PUBLIC-DOMAIN'
  # license_file: ''
  summary: 'ITSxpress: Software to rapidly trim the Internally Transcribed Spacer (ITS) region from FASTQ files'


extra:
  recipe-maintainers:
    - arivers
  identifiers:
    - biotools:ITSxpress
    - doi:10.5281/zenodo.1304349
    - doi:10.12688/f1000research.15704.1
