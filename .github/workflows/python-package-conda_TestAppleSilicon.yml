name: GitHub Action Apple Silicon Test

on:
  push:
    branches:
      - main
jobs:
  example-13:
    name: Ex13 (os=${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-14"]
    steps:
      - uses: actions/checkout@v2
      - name: check conda
        run: |
          echo ${CONDA}
          ${CONDA}/bin/conda --version 
